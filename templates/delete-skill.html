{% extends "main.html" %}

{% block title %}
    Delete
{% endblock %}

{% block content %}
    <form action="/delete-skill/{{skill}}" method="post">
        <h3>Are you sure you want to remove this skill? ({{skill}})</h3>
        <div class="bar">
            <button type="submit" class="button" value="delete">Delete</button>
            <button type="button" class="button" value="cancel">Cancel</button>
        </div>
    </form>
{% endblock %}
