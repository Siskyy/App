{% extends "main.html" %}
{% block content %}
  <h1>Hello, {{username}}!</h1>
  <div>
    {% if levels %}
    <table class="search-results">
        <thead>
            <th>Technology</th>
            <th>Level</th>
            <th>Experience (months)</th>
            <th>Favourite</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for level in levels %}
            <tr>
                <td style="width: 25%">{{level[0]}}</td>
                <td style="width: 10%">{{level[1]}}</td>
                <td style="width: 10%">{{level[2]}}</td>
                <td style="width: 10%">{{level[3]}}</td>
                <td style="width: 3%">
                    <a href="{{ url_for('delete_skill', skill=level[0])}}" class="no-pads row-button">X</a>               
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
    <h3>Add a Skill</h3>
    <form action="/" method="post" class="add-skill-form">
      <div class="bar-fill">
          <label>Name of Technology</label>
          <input class="add-skill-input" autocomplete="off" id="technology" name="technology" placeholder="e.g. Python" type="text">
      </div>
      <div class="bar-fill">
          <label>Level of experience (0-10):</label>
          <input class="no-pads" autocomplete="off" id="level" name="level" placeholder="Level" type="range" min="0" max="10">
          <output name="out" for="level"></output>
      </div>
      <div class="bar-fill">
          <label>Experience (months):</label>
          <input class="no-pads" autocomplete="off" id="level" name="experience" placeholder="Experience" type="range" min="0" max="240" step="1">
      </div>
      <div class="bar-fill">
          <button type="submit" class="button">Add</button>
      </div>   
  </form>
  </div>
{% endblock %}
