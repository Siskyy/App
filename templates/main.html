<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="/static/styles.css" rel="stylesheet">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <title>:{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="header">
      <a href="/" class="nav-a">Profile</a>
      <a href="/search" class="nav-a">Search</a>
    {% if session["user_id"] %}
        <a href="/rankings" class="nav-a">Friends</a>
        <a href="/logout" class="nav-a">Logout of {{ session["username"] }}</a>
    {% else %}
        <a href="/login" class="nav-a">Login</a>
    {% endif %}
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
